<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="./src/output.css">
</head>
<body>
    <nav class="flex w-full top-0 left-0 bg-orange-500 text-gray-200 py-4 px-2.5 justify-between items-center">
        <h1>لیست کار های روزمره</h1>
        <button class="py-2 px-5 bg-white text-gray-500 rounded-md" id="addbtn">اضافه کردن</button>
    </nav>
    <div id="container" class="w-full h-screen hidden justify-center items-center">
    <div class="w-9/12 mx-auto">
       
        <form class="flex flex-col gap-2 border border-orange-500 p-4 rounded-md">
             <h1 class="py-3 text-white bg-orange-500 border rounded-md items-center justify-center m-auto p-2 ">فورم اضافه کردن کار های روزمره</h1>
            <input class="border w-full py-2.5 border-orange-500 rounded-md focus:border-orange-300" type="text" id="input" value="" placeholder="امروز چه پلان دارید">
            <select class=" py-2.5 w-full border border-orange-500 rounded-md" id="order">
                <option value="important" class="rounded-md">مهم</option
                <option value="mediocre" class="rounded-md">متوسط</option>
                <option value="optional" class="rounded-md">اختیاری</option>
            </select>
            <button id="addtodo" class="py-2 text-stone-200 px-5 bg-orange-500 rounded-md">ذخیره کردن</button>
        </form>
    </div>
    </div>
</body>
</html>
